<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="_csrf" th:content="${_csrf.token}" /> -->
    <title th:text="${title}">To-Do App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<nav class="navbar custom-navbar">
	    <div class="container">
	        <a class="navbar-brand" href="/">To-Do App</a>

	        <ul class="nav">
                <li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/todos">To-Do List</a></li>
                <!-- 認証済み -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-light" href="/logout">Logout</a>
                </li>
                <span class="nav-link text-light text-decoration-underline fst-italic" sec:authorize="isAuthenticated()">
                    こんにちは、<span th:text="${currentUserName}">ユーザー</span> さん
                </span>
                <!-- 未認証 -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link text-light" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link text-light" href="/register">Register</a>
                </li>
            </ul>            
	    </div>
	</nav>

    <div class="container mt-4">
        <th:block th:insert="~{::content}"></th:block>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
